<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TBot Auth</title>
    </head>
    <body>
        <p id="code"></p>
    </body>
    <script>
        var url = new URL(window.location.href);
        var code = url.searchParams.get("code");
        document.getElementById("code").innerHTML = "Code: " + code;
    </script>
</html>
